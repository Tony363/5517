<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Management Home{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{% block header %}Welcome to Document Management{% endblock %}</h1>
        <p>{% block intro %}Choose an option below:{% endblock %}</p>
        <div class="btn-group" role="group" aria-label="Basic example">
            <div class="btn-group" role="group" aria-label="Basic example">
                <!-- Link to Document Upload -->
                <a href="{% url 'document_upload' %}" class="btn btn-primary">Upload Documents</a>
                <!-- Link to View Documents -->
                <a href="{% url 'document_view' %}" class="btn btn-secondary">View Documents</a>
                <!-- This should ideally be part of the view documents page, where each document has a delete button next to it -->
            </div>
            {% block content %}
            
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
